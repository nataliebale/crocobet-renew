<div *ngIf="filterItems" class="category-filters">
  <div
    [class.category-filters__body_active]="showDropdown"
    class="category-filters__body"
  >
    <crc-shared-filters
      [extendable]="false"
      [filterItems]="filterItems"
      (selectedChange)="selectedChange.emit($event)"
    ></crc-shared-filters>
  </div>
</div>
