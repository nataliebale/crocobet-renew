<div class="text-center">
  <ng-container *ngIf="success; else fail">
    <img src="/assets/icons/success.svg" width="60" alt="Success" />
    <p class="text">{{ 'changePassword_success' | translate }}</p>
    <button class="btn btn--success custom-btn" (click)="onCloseDialog()">
      {{ 'changePassword_success_close' | translate }}
    </button>
  </ng-container>
  <ng-template #fail>
    <img src="/assets/icons/error.svg" width="60" alt="Fail" />
    <p class="text">{{ 'changePassword_failure' | translate }}</p>
    <button class="btn btn--secondary custom-btn" (click)="onCloseDialog()">
      {{ 'changePassword_failure_close' | translate }}
    </button>
  </ng-template>
</div>
